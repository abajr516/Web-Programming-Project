<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cash Flow by Financial Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img id="logo" src="finance.png" alt="Logo">
            </div>
            <div class="header-text">
                <h1>Financial Planner</h1>
                <p style="margin-right: 30px;">Cash Flow Calculator</p>
            </div>
        </div>
        <!-- Navigation section -->
        <nav>
            <!-- Menu items -->
            <ul>
                <li><a href="mainPage.html">Home</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="textbox">
            <!-- Text inside the box -->
            <p>Cash Flow Calculator</p>
        </div>
        <div id="flowInputs">
            <br>
            <br>
            <div id="cashFlowIn">
                <h2 style="margin-left: 70px;">Cash In</h2>
                <label for="inputs">Starting Balance: $</label>
                <input type="number" class="inputs" placeholder="Enter starting balance" required>
                <br>
                <br>
                <label for="inputs">Income: $</label>
                <input type="number" class="inputs" placeholder="Enter monthly income" required>
                <br>
                <br>
            </div>
            <br>
            <br>
            <button onclick="addCashIn()">+</button>&emsp;Additional Cash Flow In
            <br>
            <div id="cashFlowOut">
                <h2 style="margin-left: 70px;">Cash Out</h2>
                <label for="outputs">Bill #1: $</label>
                <input type="number" class="outputs" placeholder="Enter rent/mortgage" required>
                <br>
                <br>
                <label for="outputs">Bill #2: $</label>
                <input type="number" class="outputs" placeholder="Enter net income" required>
                <br>
                <br>
            </div>
            <br>

            <button onclick="addCashOut()">+</button>&emsp;Additional Cash Flow Out
            <br>
            <button onclick="createGraph()">Determine Cashflow</button>
        </div>
        <canvas id="myBarChart"></canvas>

    </main>
    <footer>

    </footer>
</body>

</html>
